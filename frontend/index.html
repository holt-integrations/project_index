<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Project Viewer</h1>
                    <p class="subtitle">Browse documentation across all projects</p>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                        <svg id="theme-icon-light" class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="theme-icon-dark" class="theme-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <a href="/bookmarks.html" class="btn-secondary" style="text-decoration: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                        Bookmarks
                    </a>
                </div>
            </div>
        </header>

        <div class="scan-info">
            <span id="scan-time">Loading...</span>
            <button id="refresh-btn" class="btn-refresh">Refresh</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="project-count">-</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="document-count">-</span>
                <span class="stat-label">Documents</span>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search projects and documents..."
                    autocomplete="off"
                />
                <button id="clear-search" class="clear-search" style="display: none;" aria-label="Clear search">Ã—</button>
            </div>

            <div class="sort-controls">
                <label for="sort-select" class="sort-label">Sort by:</label>
                <select id="sort-select" class="sort-select">
                    <option value="documents-desc">Most Documents</option>
                    <option value="documents-asc">Fewest Documents</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="modified-desc">Recently Updated</option>
                    <option value="modified-asc">Least Recently Updated</option>
                </select>
            </div>
        </div>

        <div id="search-results" class="search-results" style="display: none;">
            <span id="results-count"></span>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="projects-container" class="projects-container">
            <div class="loading">Loading projects...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
