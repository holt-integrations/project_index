<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-dark" disabled>

    <!-- Markdown rendering libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Project Viewer</h1>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                        <svg id="theme-icon-light" class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="theme-icon-dark" class="theme-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <button id="bookmark-toggle" class="theme-toggle" aria-label="Toggle bookmark" title="Toggle bookmark">
                        <svg id="bookmark-icon-off" class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                        <svg id="bookmark-icon-on" class="theme-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                    </button>
                    <a href="/bookmarks.html" class="btn-secondary" style="text-decoration: none;">Bookmarks</a>
                    <button id="export-pdf-btn" class="btn-secondary" title="Export to PDF">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export PDF
                    </button>
                    <a href="/" class="btn-back">← Back to Projects</a>
                </div>
            </div>
        </header>

        <div id="breadcrumb" class="breadcrumb"></div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="content-with-toc">
            <aside id="toc-sidebar" class="toc-sidebar" style="display: none;">
                <div class="toc-header">
                    <h3>Table of Contents</h3>
                    <button id="toc-close" class="toc-close" aria-label="Close TOC">×</button>
                </div>
                <nav id="toc-nav" class="toc-nav"></nav>
            </aside>

            <button id="toc-toggle" class="toc-toggle" aria-label="Toggle Table of Contents" title="Toggle Table of Contents (T)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </button>

            <div id="document-container" class="document-container">
                <div class="loading">Loading document...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Update bookmark button state
        function updateBookmarkButton(path) {
            const bookmarkOffIcon = document.getElementById('bookmark-icon-off');
            const bookmarkOnIcon = document.getElementById('bookmark-icon-on');
            const bookmarkBtn = document.getElementById('bookmark-toggle');

            if (!bookmarkOffIcon || !bookmarkOnIcon || !bookmarkBtn) return;

            const bookmarked = isBookmarked(path);

            if (bookmarked) {
                bookmarkOffIcon.style.display = 'none';
                bookmarkOnIcon.style.display = 'block';
                bookmarkBtn.title = 'Remove bookmark';
            } else {
                bookmarkOffIcon.style.display = 'block';
                bookmarkOnIcon.style.display = 'none';
                bookmarkBtn.title = 'Add bookmark';
            }
        }

        // Initialize viewer on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const docPath = urlParams.get('path');
            const projectId = urlParams.get('project');

            if (docPath) {
                loadDocument(docPath, projectId);

                // Update bookmark button state
                updateBookmarkButton(docPath);

                // Set up bookmark toggle button
                const bookmarkBtn = document.getElementById('bookmark-toggle');
                if (bookmarkBtn) {
                    bookmarkBtn.addEventListener('click', () => {
                        // Get document name from breadcrumb or path
                        const pathParts = docPath.split('/');
                        const docName = pathParts[pathParts.length - 1];

                        const isNowBookmarked = toggleBookmark(docPath, projectId, docName);
                        updateBookmarkButton(docPath);

                        // Show feedback
                        const message = isNowBookmarked ? 'Bookmark added' : 'Bookmark removed';
                        const breadcrumbEl = document.getElementById('breadcrumb');
                        if (breadcrumbEl) {
                            const feedback = document.createElement('span');
                            feedback.className = 'bookmark-feedback';
                            feedback.textContent = message;
                            feedback.style.cssText = 'margin-left: 1rem; color: var(--primary-color); font-size: 0.875rem; animation: fadeIn 0.3s ease-out;';
                            breadcrumbEl.appendChild(feedback);

                            setTimeout(() => {
                                feedback.remove();
                            }, 2000);
                        }
                    });
                }

                // Set up PDF export button
                const exportPdfBtn = document.getElementById('export-pdf-btn');
                if (exportPdfBtn) {
                    exportPdfBtn.addEventListener('click', async () => {
                        const originalHTML = exportPdfBtn.innerHTML;
                        try {
                            // Show loading state
                            exportPdfBtn.disabled = true;
                            exportPdfBtn.innerHTML = '<span>Exporting...</span>';

                            // Call export API
                            const response = await fetch(
                                `/api/export/pdf?path=${encodeURIComponent(docPath)}`,
                                { method: 'POST' }
                            );

                            if (!response.ok) {
                                const error = await response.json();
                                throw new Error(error.detail || 'Export failed');
                            }

                            // Download the PDF
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;

                            // Get filename from Content-Disposition header
                            const contentDisposition = response.headers.get('Content-Disposition');
                            let filename = 'export.pdf';
                            if (contentDisposition) {
                                const match = contentDisposition.match(/filename="(.+)"/);
                                if (match) filename = match[1];
                            }

                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);

                            // Show success feedback
                            const breadcrumbEl = document.getElementById('breadcrumb');
                            if (breadcrumbEl) {
                                const feedback = document.createElement('span');
                                feedback.className = 'export-feedback';
                                feedback.textContent = 'PDF exported successfully!';
                                feedback.style.cssText = 'margin-left: 1rem; color: var(--success-color); font-size: 0.875rem; animation: fadeIn 0.3s ease-out;';
                                breadcrumbEl.appendChild(feedback);

                                setTimeout(() => {
                                    feedback.remove();
                                }, 3000);
                            }
                        } catch (error) {
                            console.error('PDF export error:', error);

                            // Show error message
                            const errorMsg = error.message.includes('not enabled')
                                ? 'PDF export is not enabled on this server'
                                : `Export failed: ${error.message}`;

                            showError(errorMsg);
                        } finally {
                            // Restore button
                            exportPdfBtn.disabled = false;
                            exportPdfBtn.innerHTML = originalHTML;
                        }
                    });
                }

                // Set up TOC toggle button
                const tocToggle = document.getElementById('toc-toggle');
                if (tocToggle) {
                    tocToggle.addEventListener('click', toggleTOC);
                }

                // Set up TOC close button
                const tocClose = document.getElementById('toc-close');
                if (tocClose) {
                    tocClose.addEventListener('click', () => {
                        const tocSidebar = document.getElementById('toc-sidebar');
                        if (tocSidebar) {
                            tocSidebar.classList.remove('visible');
                        }
                    });
                }

                // Keyboard shortcut: T to toggle TOC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 't' || e.key === 'T') {
                        // Don't trigger if user is typing in an input
                        if (document.activeElement.tagName !== 'INPUT' &&
                            document.activeElement.tagName !== 'TEXTAREA') {
                            e.preventDefault();
                            toggleTOC();
                        }
                    }
                });

            } else {
                showError('No document path specified');
            }
        });
    </script>
</body>
</html>
