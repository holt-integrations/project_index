<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-dark" disabled>

    <!-- Markdown rendering libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Project Viewer</h1>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                        <svg id="theme-icon-light" class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="theme-icon-dark" class="theme-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <button id="bookmark-toggle" class="theme-toggle" aria-label="Toggle bookmark" title="Toggle bookmark">
                        <svg id="bookmark-icon-off" class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                        <svg id="bookmark-icon-on" class="theme-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                        </svg>
                    </button>
                    <a href="/bookmarks.html" class="btn-secondary" style="text-decoration: none;">Bookmarks</a>
                    <a href="/" class="btn-back">‚Üê Back to Projects</a>
                </div>
            </div>
        </header>

        <div id="breadcrumb" class="breadcrumb"></div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="document-container" class="document-container">
            <div class="loading">Loading document...</div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Update bookmark button state
        function updateBookmarkButton(path) {
            const bookmarkOffIcon = document.getElementById('bookmark-icon-off');
            const bookmarkOnIcon = document.getElementById('bookmark-icon-on');
            const bookmarkBtn = document.getElementById('bookmark-toggle');

            if (!bookmarkOffIcon || !bookmarkOnIcon || !bookmarkBtn) return;

            const bookmarked = isBookmarked(path);

            if (bookmarked) {
                bookmarkOffIcon.style.display = 'none';
                bookmarkOnIcon.style.display = 'block';
                bookmarkBtn.title = 'Remove bookmark';
            } else {
                bookmarkOffIcon.style.display = 'block';
                bookmarkOnIcon.style.display = 'none';
                bookmarkBtn.title = 'Add bookmark';
            }
        }

        // Initialize viewer on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const docPath = urlParams.get('path');
            const projectId = urlParams.get('project');

            if (docPath) {
                loadDocument(docPath, projectId);

                // Update bookmark button state
                updateBookmarkButton(docPath);

                // Set up bookmark toggle button
                const bookmarkBtn = document.getElementById('bookmark-toggle');
                if (bookmarkBtn) {
                    bookmarkBtn.addEventListener('click', () => {
                        // Get document name from breadcrumb or path
                        const pathParts = docPath.split('/');
                        const docName = pathParts[pathParts.length - 1];

                        const isNowBookmarked = toggleBookmark(docPath, projectId, docName);
                        updateBookmarkButton(docPath);

                        // Show feedback
                        const message = isNowBookmarked ? 'Bookmark added' : 'Bookmark removed';
                        const breadcrumbEl = document.getElementById('breadcrumb');
                        if (breadcrumbEl) {
                            const feedback = document.createElement('span');
                            feedback.className = 'bookmark-feedback';
                            feedback.textContent = message;
                            feedback.style.cssText = 'margin-left: 1rem; color: var(--primary-color); font-size: 0.875rem; animation: fadeIn 0.3s ease-out;';
                            breadcrumbEl.appendChild(feedback);

                            setTimeout(() => {
                                feedback.remove();
                            }, 2000);
                        }
                    });
                }
            } else {
                showError('No document path specified');
            }
        });
    </script>
</body>
</html>
