<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <!-- Markdown rendering libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Project Viewer</h1>
                <a href="/" class="btn-back">‚Üê Back to Projects</a>
            </div>
        </header>

        <div id="breadcrumb" class="breadcrumb"></div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="document-container" class="document-container">
            <div class="loading">Loading document...</div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize viewer on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const docPath = urlParams.get('path');
            const projectId = urlParams.get('project');

            if (docPath) {
                loadDocument(docPath, projectId);
            } else {
                showError('No document path specified');
            }
        });
    </script>
</body>
</html>
